<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Connect & Share</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-comments"></i>
                <span>Forum</span>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-link active" data-page="home">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#" class="nav-link" data-page="categories">
                    <i class="fas fa-tags"></i> Categories
                </a>
                <a href="#" class="nav-link" data-page="trending">
                    <i class="fas fa-fire"></i> Trending
                </a>
            </nav>

            <div class="nav-actions">
                <div class="user-menu" id="userMenu" style="display: none;">
                    <button class="btn btn-primary" id="createPostBtn">
                        <i class="fas fa-plus"></i> New Post
                    </button>
                    <div class="user-profile">
                        <span id="usernameDisplay"></span>
                        <button class="btn btn-secondary" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
                
                <div class="auth-menu" id="authMenu">
                    <button class="btn btn-outline" id="loginBtn">Login</button>
                    <button class="btn btn-primary" id="registerBtn">Register</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Page -->
        <div id="homePage" class="page active">
            <div class="container">
                <div class="content-grid">
                    <!-- Sidebar -->
                    <aside class="sidebar">
                        <div class="sidebar-section">
                            <h3>Categories</h3>
                            <div id="categoriesList" class="categories-list">
                                <!-- Categories will be loaded here -->
                            </div>
                        </div>
                        
                        <div class="sidebar-section">
                            <h3>Quick Stats</h3>
                            <div class="stats">
                                <div class="stat-item">
                                    <span class="stat-number" id="totalPosts">0</span>
                                    <span class="stat-label">Posts</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number" id="totalUsers">0</span>
                                    <span class="stat-label">Users</span>
                                </div>
                            </div>
                        </div>
                    </aside>

                    <!-- Posts Feed -->
                    <section class="posts-feed">
                        <div class="feed-header">
                            <h2>Latest Posts</h2>
                            <div class="feed-filters">
                                <button class="filter-btn active" data-filter="all">All Posts</button>
                                <button class="filter-btn" data-filter="my-posts" id="myPostsFilter" style="display: none;">My Posts</button>
                                <button class="filter-btn" data-filter="liked" id="likedPostsFilter" style="display: none;">Liked Posts</button>
                            </div>
                        </div>
                        
                        <div id="postsContainer" class="posts-container">
                            <!-- Posts will be loaded here -->
                        </div>
                        
                        <div class="loading" id="loadingPosts" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Loading posts...
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Categories Page -->
        <div id="categoriesPage" class="page">
            <div class="container">
                <div class="page-header">
                    <h1>Categories</h1>
                    <button class="btn btn-primary" id="createCategoryBtn" style="display: none;">
                        <i class="fas fa-plus"></i> New Category
                    </button>
                </div>
                <div id="categoriesGrid" class="categories-grid">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Trending Page -->
        <div id="trendingPage" class="page">
            <div class="container">
                <div class="page-header">
                    <h1>Trending Posts</h1>
                </div>
                <div id="trendingPosts" class="posts-container">
                    <!-- Trending posts will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Register</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Post</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="createPostForm">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postCategory">Category</label>
                    <select id="postCategory">
                        <option value="">Select a category (optional)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Create Post</button>
            </form>
        </div>
    </div>

    <!-- Create Category Modal -->
    <div id="createCategoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Category</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="createCategoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Create Category</button>
            </form>
        </div>
    </div>

    <!-- Post Detail Modal -->
    <div id="postDetailModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Post Details</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div id="postDetailContent">
                <!-- Post details and comments will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/utils.js?v=2.1"></script>
    <script src="js/api.js?v=2.1"></script>
    <script src="js/auth.js?v=2.1"></script>
    <script src="js/posts.js?v=2.1"></script>
    <script src="js/comments.js?v=2.1"></script>
    <script src="js/app.js?v=2.1"></script>
</body>
</html>
