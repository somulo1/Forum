<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Community Discussion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Forum</h1>
            </div>
            <div class="nav-menu">
                <a href="#" id="home-nav" class="nav-link active">Home</a>
                <a href="#" id="categories-nav" class="nav-link">Categories</a>
            </div>
            <div class="nav-auth">
                <div id="auth-buttons" class="auth-buttons">
                    <button id="login-btn" class="btn btn-outline">Login</button>
                    <button id="register-btn" class="btn btn-primary">Register</button>
                </div>
                <div id="user-menu" class="user-menu" style="display: none;">
                    <span id="username-display"></span>
                    <button id="logout-btn" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Categories</h3>
                <select id="category-filter" class="form-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            
            <div class="sidebar-section" id="user-filters" style="display: none;">
                <h3>My Posts</h3>
                <button id="all-posts-filter" class="filter-btn active">All Posts</button>
                <button id="my-posts-filter" class="filter-btn">My Posts</button>
                <button id="liked-posts-filter" class="filter-btn">Liked Posts</button>
            </div>
        </aside>

        <!-- Posts Container -->
        <div class="posts-container">
            <div class="posts-header">
                <h2>Latest Posts</h2>
                <button id="create-post-btn" class="btn btn-primary" style="display: none;">Create Post</button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            
            <div id="posts-list" class="posts-list">
                <!-- Posts will be loaded here -->
            </div>
            
            <div class="pagination">
                <button id="prev-page" class="btn btn-outline">Previous</button>
                <span id="page-info">Page 1</span>
                <button id="next-page" class="btn btn-outline">Next</button>
            </div>
        </div>

        <!-- Categories Container -->
        <div class="categories-container" id="categories-container" style="display: none;">
            <div class="categories-header">
                <h2>Categories</h2>
                <button id="create-category-btn" class="btn btn-primary" style="display: none;">Create Category</button>
            </div>

            <div id="categories-list" class="categories-list">
                <!-- Categories will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
                <span class="close" data-modal="login-modal">&times;</span>
            </div>
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-outline" onclick="showRegisterModal()">Register Instead</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Register</h3>
                <span class="close" data-modal="register-modal">&times;</span>
            </div>
            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-avatar">Avatar (optional):</label>
                    <input type="file" id="register-avatar" name="avatar" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" class="btn btn-outline" onclick="showLoginModal()">Login Instead</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="create-post-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Post</h3>
                <span class="close" data-modal="create-post-modal">&times;</span>
            </div>
            <form id="create-post-form" class="form">
                <div class="form-group">
                    <label for="post-title">Title:</label>
                    <input type="text" id="post-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="post-content">Content:</label>
                    <textarea id="post-content" name="content" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-categories">Categories:</label>
                    <div id="categories-container" class="form-categories-container">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="post-image">Image (optional):</label>
                    <input type="file" id="post-image" name="image" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Post</button>
                    <button type="button" class="btn btn-outline" onclick="closeModal('create-post-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Post Detail Modal -->
    <div id="post-detail-modal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Post Details</h3>
                <span class="close" data-modal="post-detail-modal">&times;</span>
            </div>
            <div id="post-detail-content">
                <!-- Post details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Create Category Modal -->
    <div id="create-category-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Category</h3>
                <span class="close" data-modal="create-category-modal">&times;</span>
            </div>
            <form id="create-category-form" class="form">
                <div class="form-group">
                    <label for="category-name">Category Name:</label>
                    <input type="text" id="category-name" name="name" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Category</button>
                    <button type="button" class="btn btn-outline" onclick="closeModal('create-category-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;">
        <span id="notification-message"></span>
        <button id="notification-close">&times;</button>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/likes.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
