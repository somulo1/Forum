<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Community Discussion</title>
    <link rel="stylesheet" href="frontend/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Forum</h1>
                </div>
                
                <nav class="nav">
                    <button class="nav-btn active" data-filter="all">All Posts</button>
                    <button class="nav-btn" data-filter="categories">Categories</button>
                    <button class="nav-btn user-only hidden" data-filter="my-posts">My Posts</button>
                    <button class="nav-btn user-only hidden" data-filter="liked-posts">Liked Posts</button>
                </nav>

                <div class="auth-section">
                    <div class="user-info hidden">
                        <img class="user-avatar" src="" alt="User Avatar">
                        <span class="username"></span>
                        <button class="btn btn-secondary" id="logout-btn">Logout</button>
                    </div>
                    <div class="auth-buttons">
                        <button class="btn btn-secondary" id="login-btn">Login</button>
                        <button class="btn btn-primary" id="register-btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Create Post Section -->
            <section class="create-post-section user-only hidden">
                <div class="create-post-card">
                    <h2>Create New Post</h2>
                    <form id="create-post-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="post-title">Title</label>
                            <input type="text" id="post-title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-content">Content</label>
                            <textarea id="post-content" name="content" rows="6" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-categories">Categories</label>
                            <div class="categories-input">
                                <input type="text" id="category-input" placeholder="Add category and press Enter">
                                <div class="selected-categories" id="selected-categories"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="post-image">Image (optional)</label>
                            <input type="file" id="post-image" name="image" accept="image/*">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create Post</button>
                    </form>
                </div>
            </section>

            <!-- Filters Section -->
            <section class="filters-section">
                <div class="filters">
                    <div class="category-filters" id="category-filters">
                        <!-- Categories will be loaded dynamically -->
                    </div>
                    <div class="search-filter">
                        <input type="text" id="search-input" placeholder="Search posts...">
                    </div>
                </div>
            </section>

            <!-- Posts Section -->
            <section class="posts-section">
                <div class="posts-header">
                    <h2 id="posts-title">All Posts</h2>
                    <div class="sort-options">
                        <select id="sort-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="most-liked">Most Liked</option>
                        </select>
                    </div>
                </div>
                
                <div class="posts-container" id="posts-container">
                    <!-- Posts will be loaded dynamically -->
                </div>
                
                <div class="pagination" id="pagination">
                    <!-- Pagination will be added dynamically -->
                </div>
            </section>
        </div>
    </main>

    <!-- Login Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <button class="modal-close" data-modal="login-modal">&times;</button>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            <div class="modal-footer">
                <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="register-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register</h2>
                <button class="modal-close" data-modal="register-modal">&times;</button>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-avatar">Avatar URL (optional)</label>
                    <input type="url" id="register-avatar" name="avatar_url">
                </div>
                <button type="submit" class="btn btn-primary btn-full">Register</button>
            </form>
            <div class="modal-footer">
                <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Post Detail Modal -->
    <div class="modal" id="post-modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="post-modal-title">Post Details</h2>
                <button class="modal-close" data-modal="post-modal">&times;</button>
            </div>
            <div class="modal-body" id="post-modal-body">
                <!-- Post content and comments will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notification-container">
        <!-- Notifications will be added dynamically -->
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="frontend/js/app.js"></script>
</body>
</html>
